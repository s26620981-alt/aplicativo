<style>
#conteudo {
   background-color:#FFDD0F;
   border-width: 2px;
   border-style: solid;
   border-color: black;

}
 .cabecalho {
  display: flex;
  flex-direction: column; /* Coloca o topo acima da busca */
  background-color: #FF0000;
  padding: 4px;
  color: white;
  border: 2px solid black;
  gap: 10px; /* Espa√ßo entre o topo e a lupa */
}

.topo-header {
  display: flex;
  justify-content: space-between; /* Logo na esquerda, Sala na direita */
  align-items: center;
  width: 100%;
}

.sala-cliente {
  display: flex;
  gap: 10px; /* Espa√ßo entre perfil e carrinho */
    border: 2px solid #000000;
}

/* Removido todos os floats, agora usamos flexbox */
.logotipo, .perfil, .carrinho {
  border: 2px solid #000000;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Lupa de pesquisa ocupando 100% */
.search-container {
  display: flex;
  width: 100%; /* Garante que o container da busca ocupe tudo */
  align-items: center;
  gap: 5px;
}

.search-input {
  flex-grow: 1;
  width: 100%;
  
  /* Ajustes de altura para ficar "fininho" */
  height: 32px;       /* Altura total igual ao bot√£o */
  max-height: 32px;   /* Garante que ele n√£o cres√ßa */
  padding: 0 15px;    /* 0 em cima/baixo e 15px nas laterais */
  line-height: 32px;  /* Centraliza o texto verticalmente na altura de 32px */
  
  border: 2px solid #ddd;
  border-radius: 20px;
  outline: none;
  box-sizing: border-box; /* Fundamental: inclui a borda e o padding no c√°lculo da altura */
}


.search-button {
  background-color: #ff4757;
  border: none;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0; /* Impede o bot√£o de esmagar */
}
   /* produtos */
   
  /* Container que segura todos os produtos */
main {
  display: grid;
  gap: 5px; /* Espa√ßo entre as caixinhas */
  padding: 2px;
  width: 100%;
  box-sizing: border-box;
}

/* Celular em p√© (Portrait): 2 colunas */
@media (orientation: portrait) {
  main {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Celular deitado (Landscape): 4 colunas */
@media (orientation: landscape) {
  main {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* Ajustes na Caixa do Produto */
.caixa-produto {
  display: flex;
  flex-wrap: wrap;
  width: 100%; /* Agora ela ocupa o espa√ßo da grade */
  background-color: #f9f9f9;
  border: 2px solid #000;
  box-sizing: border-box;
  overflow: hidden;
}

.item {
  padding: 8px; /* Reduzi um pouco para caber melhor em telas pequenas */
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px; /* Ajuste de fonte para n√£o quebrar o layout */
}

/* Campos de 100% de largura dentro da caixa */
.foto-produto, .nome {
  width: 100%;
}

.foto-produto {
  padding: 0;
  height: 120px; /* Ajustado para telas menores */
  background-color: #fff;
}

.foto-produto img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Campos de 50% de largura dentro da caixa */
.estoque, .quantidade, .frete, .comentario {
  width: 50%;
}

.nome {
  background-color: #eee;
  font-weight: bold;
}
